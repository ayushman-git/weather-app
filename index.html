<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="location">
    <div class="location-city-state">
      <h1 class="location-timezone"></h1>
      <span class="location-state">Check</span>
    </div>
    <div id="test"></div>
  </div>

  <div class="temperature">
    <div class="degree" onclick="changeMeasurement()">
     <h2 class="temperature-degree"></h2>
     <span class="degree-name">C</span>
    </div>
  </div>
  <div class="stats">
    <p class="temperature-description">Cold</p>
    <div class="wind-speed">Hi</div>
    <div class="aqi-level">Hi</div>
    <div class="uv-index">Hi</div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie.js" type="text/javascript"></script>
  <script src="./js/index.js"></script>
  
</body>
</html>
